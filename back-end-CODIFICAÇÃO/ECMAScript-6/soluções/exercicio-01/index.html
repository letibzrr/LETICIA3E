<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EXERCÍCIO 01</title>
</head>
<body>
    <h1>Folha de Pagamento</h1>
    <section>
        <form>
            <label for="">Digite seu código:</label>
            <input type="number" placeholder="Ex: 5" id="codigo">
            
            <label for="">Digite o número de horas trabalhada:</label>
            <input type="number" placeholder="Ex: 4" id="trabalhoHrs">

            <label for="">Digite seu turno de trabalho:</label>
            <input type="text" placeholder="Ex: M = matutino, V = vespertino, N = noturno" id="turno">

            <label for="">Digite sua categoria:</label>
            <input type="text" placeholder="Ex: O = operário, G = gerente" id="categoria">

            <button id="btn">Enviar</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
