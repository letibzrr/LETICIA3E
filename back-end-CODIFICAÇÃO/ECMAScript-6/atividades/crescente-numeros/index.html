<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÚMEROS</title>
</head>
<body>
    <h1>Ordenar e Adicionar Números</h1>
    <p>
        Adicione o número:
        <input type="number" id="inNumero" autofocus />
        <input type="button" value="Adicionar" id="btnAdicionar">
        <input type="button" value="Verificar" id="btnVerificar">
    </p>
    <h3>
        Números Adicionados:
        <span id="outAdicionar"></span>
    </h3>
    <h3>
        Números Verificados:
        <span id="outVerificar"></span>
    </h3>
    <script src="script.js"></script>
</body>
</html>
